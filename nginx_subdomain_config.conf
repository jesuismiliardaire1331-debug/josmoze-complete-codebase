# Configuration NGINX pour CRM sous-domaine dédié (OPTION A)
# Recommandé pour séparer complètement CRM et site principal

# Serveur CRM dédié (crm.josmoze.com)
server {
    listen 80;
    server_name crm.josmoze.com josmoze-crm.preview.emergentagent.com;

    # API backend FastAPI
    location ^~ /api/ {
        proxy_pass http://localhost:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS pour CRM
        add_header Access-Control-Allow-Origin "https://crm.josmoze.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # Préflight CORS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://crm.josmoze.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            return 204;
        }
    }

    # Page publique de désinscription
    location = /unsubscribe {
        proxy_pass http://localhost:8001/unsubscribe;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Frontend CRM React (SPA)
    location / {
        root /var/www/crm;  # Dossier build dédié CRM
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Headers sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache des assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Pas de cache pour index.html (pour les updates)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Logs spécifiques CRM
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;
}

# Serveur site principal (www.josmoze.com)
server {
    listen 80;
    server_name www.josmoze.com josmoze.com;

    # Site principal React
    location / {
        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Pour React Router site principal
        try_files $uri $uri/ /index.html;
    }

    # Redirection CRM vers sous-domaine
    location /crm {
        return 301 https://crm.josmoze.com;
    }

    access_log /var/log/nginx/main_access.log;
    error_log /var/log/nginx/main_error.log;
}

# Configuration HTTPS (recommandée)
server {
    listen 443 ssl http2;
    server_name crm.josmoze.com josmoze-crm.preview.emergentagent.com;

    # Certificats SSL
    ssl_certificate /etc/ssl/certs/josmoze_crm.crt;
    ssl_certificate_key /etc/ssl/private/josmoze_crm.key;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_prefer_server_ciphers off;

    # Même configuration que HTTP ci-dessus
    # (répéter les blocs location)
}