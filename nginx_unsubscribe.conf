# Configuration pour router /unsubscribe vers le backend FastAPI
# au lieu du frontend React

# Route spéciale pour /unsubscribe - va directement au backend
location /unsubscribe {
    proxy_pass http://localhost:8001/unsubscribe;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Routes API - vont au backend
location /api/ {
    proxy_pass http://localhost:8001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Toutes les autres routes - vont au frontend React
location / {
    proxy_pass http://localhost:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Pour React Router - fallback à index.html
    try_files $uri $uri/ /index.html;
}