# Configuration NGINX pour CRM sous /crm (OPTION B)
# À appliquer dans la configuration nginx/ingress du serveur

server {
    listen 80;
    server_name josmoze-crm.preview.emergentagent.com;

    # API backend - toutes les routes /api/** vers FastAPI
    location ^~ /api/ {
        proxy_pass http://localhost:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts pour les API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS Headers pour CRM
        add_header Access-Control-Allow-Origin $host;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
    }

    # Page publique de désinscription (sans auth)
    location = /unsubscribe {
        proxy_pass http://localhost:8001/unsubscribe;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Alternative publique pour désinscription (workaround actuel)
    location ^~ /api/public/ {
        proxy_pass http://localhost:8001/api/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # CRM React App sous /crm/**
    location ^~ /crm/ {
        root /var/www;
        try_files $uri /crm/index.html;
        
        # Cache des assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirection racine -> site principal (ou vers /crm selon préférence)
    location = / {
        # Option 1: Rediriger vers le site principal Josmoze
        return 301 https://www.josmoze.com;
        
        # Option 2: Rediriger vers le CRM (décommenter si préféré)
        # return 301 /crm/;
    }

    # Site principal Josmoze (si on veut garder sur le même domaine)
    location / {
        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Pour React Router du site principal
        try_files $uri $uri/ /index.html;
    }

    # Gestion des erreurs
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Configuration HTTPS (recommandée pour production)
